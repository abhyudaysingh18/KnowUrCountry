<body

	<div>

			<h2>Edit the details</h2>
		</header>
	</div>
	<form method="post" action="AdminEdit">

		<label for="state">Select State : </label> <select id="state"
			name="state">
			<option value="">------------Select State------------</option>
			<option value="Andra_pradesh">Andra Pradesh</option>
			<option value="Arunachal_pradesh">Arunachal Pradesh</option>
			<option value="Assam">Assam</option>
			<option value="Bihar">Bihar</option>
			<option value="Chhattisgarh">Chhattisgarh</option>
			<option value="Goa">Goa</option>
			<option value="Gujarat">Gujarat</option>
			<option value="Haryana">Haryana</option>
			<option value="Himachal_pradesh">Himachal Pradesh</option>
			<option value="Jammu_and_kashmir">Jammu and Kashmir</option>
			<option value="Jharkhand">Jharkhand</option>
			<option value="Karnataka">Karnataka</option>
			<option value="Kerala">Kerala</option>
			<option value="Madya_pradesh">Madya Pradesh</option>
			<option value="Maharashtra">Maharashtra</option>
			<option value="Manipur">Manipur</option>
			<option value="Meghalaya">Meghalaya</option>
			<option value="Mizoram">Mizoram</option>
			<option value="Nagaland">Nagaland</option>
			<option value="Orissa">Orissa</option>
			<option value="Punjab">Punjab</option>
			<option value="Rajasthan">Rajasthan</option>
			<option value="Sikkim">Sikkim</option>
			<option value="Tamilnadu">Tamil Nadu</option>
			<option value="Telagana">Telagana</option>
			<option value="Tripura">Tripura</option>
			<option value="Uttaranchal">Uttaranchal</option>
			<option value="Uttar_pradesh">Uttar Pradesh</option>
			<option value="West_bengal">West Bengal</option>
		</select> <br />
		<br /> <label for="capital">Capital : </label> <input id="capital"
			type="text" name="capital" class="form-control"
			placeholder="Please enter capital *" required="required"
			data-error="capital is required."> <br />
		<br /> <label for="cm">Chief Minister : </label> <input id="cm"
			type="text" name="cm" class="form-control"
			placeholder="Please enter cm *" required="required"
			data-error="cm is required."> <br />
		<br /> <label for="rulingParty">Ruling Party : </label> <input
			id="rulingParty" type="text" name="rulingParty" class="form-control"
			placeholder="Please enter rulingParty *" required="required"
			data-error="rulingParty is required."> <br />
		<br /> <label for="population">Population : </label> <input
			id="population" type="text" name="population" class="form-control"
			placeholder="Please enter population *" required="required"
			data-error="population is required."> <br />
		<br /> <label for="landarea">Landarea : </label> <input id="landarea"
			type="text" name="landarea" class="form-control"
			placeholder="Please enter landarea *" required="required"
			data-error="landarea is required."> <br />
		<br /> <label for="noOfDistrict">No Of District : </label> <input
			id="noOfDistrict" type="text" name="noOfDistrict"
			class="form-control" placeholder="Please enter noOfDistrict *"
			required="required" data-error="noOfDistrict is required."> <br />
		<br /> <input type="submit" value="Save"> <br />
