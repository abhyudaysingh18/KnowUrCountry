<body
	style="background: url(https://cdn1.goibibo.com/india-148045726738o.jpg); background-size: cover;">
	<div
		style="text-align: center; font-family: georgia, garamond, serif; font-size: 20px; font-style: italic; font-weight: bold;">
		<header>
			<h1>WELCOME TO INCREDIBLE INDIA</h1>
			<nav>
				<a href="Index.html">HOME</a> <a href="Contact.html">CONTACT</a> <a
					href="About.html">ABOUT</a>
			</nav>
			<h2>PLEASE REGISTER YOURSELF</h2>
		</header>
	</div>


	<div>
		<section
			style="text-align: center; font-family: georgia, garamond, serif; font-size: 20px; font-style: italic; font-weight: bold;">
			<form method="post" action="RegistrationConnection">

				<label for="fname">FIRST NAME </label> <input id="form_name"
					type="text" name="fname" class="form-control"
					placeholder="Please enter your name *" required="required"
					data-error="Firstname is required."> <br /> <br /> <label
					for="lname">LAST NAME </label> <input id="form_name" type="text"
					name="lname" class="form-control"
					placeholder="Please enter your name *" required="required"
					data-error="Lastname is required."> <br /> <br /> <label
					for="email">EMAIL </label> <input id="form_email" type="email"
					name="email" class="form-control"
					placeholder="Please enter your email *" required="required"
					data-error="Valid email is required."> <br /> <br /> <label
					for="contact">CONTACT </label> <input id="form_contact"
					type="number" name="contact" class="form-control"
					placeholder="Please enter your contact number *"
					required="required" data-error="Valid contact number is required.">
				<br /> <br /> <label for="gender">GENDER </label> <input
					id="form_sex" type="radio" name="gender" value="male">MALE
				<input id="form_sex" type="radio" name="gender" value="female">FEMALE
				<input id="form_sex" type="radio" name="gender" value="other">OTHERS
				<br /> <br /> <label for="password">PASSWORD : </label> <input
					id="form_password" type="password" name="password"
					class="form-control" placeholder="Please enter a password *"
					required="required" data-error="Valid password is required.">
				<br /> <br /> <input type="submit" value="REGISTER"> <br />



			</form>
		</section>
	</div>

	</div>
